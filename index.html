<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #calculator {
            width: 250px;
            margin: 50px auto;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #result {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 5px;
            text-align: right;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            outline: none;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        input[type="button"].operator {
            background-color: #ff9800;
        }

        input[type="button"].operator:hover {
            background-color: #e68a00;
        }

        input[type="button"].equals {
            background-color: #008CBA;
        }

        input[type="button"].equals:hover {
            background-color: #005f7f;
        }

        input[type="button"].clear {
            background-color: #f44336;
        }

        input[type="button"].clear:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <input type="text" id="result" readonly>
        <input type="button" value="1" onclick="appendNumber('1')">
        <input type="button" value="2" onclick="appendNumber('2')">
        <input type="button" value="3" onclick="appendNumber('3')">
        <input type="button" class="operator" value="+" onclick="appendOperator('+')">
        <input type="button" value="4" onclick="appendNumber('4')">
        <input type="button" value="5" onclick="appendNumber('5')">
        <input type="button" value="6" onclick="appendNumber('6')">
        <input type="button" class="operator" value="-" onclick="appendOperator('-')">
        <input type="button" value="7" onclick="appendNumber('7')">
        <input type="button" value="8" onclick="appendNumber('8')">
        <input type="button" value="9" onclick="appendNumber('9')">
        <input type="button" class="operator" value="*" onclick="appendOperator('*')">
        <input type="button" value="0" onclick="appendNumber('0')">
        <input type="button" class="clear" value="C" onclick="clearResult()">
        <input type="button" class="equals" value="=" onclick="calculate()">
        <input type="button" class="operator" value="/" onclick="appendOperator('/')">
    </div>

    <script>
        function appendNumber(number) {
            document.getElementById('result').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('result').value += operator;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            var result = document.getElementById('result').value;
            if (result) {
                try {
                    var finalResult = eval(result);
                    document.getElementById('result').value = finalResult;
                } catch (error) {
                    document.getElementById('result').value = 'Error';
                }
            }
        }
    </script>
</body>

</html>
